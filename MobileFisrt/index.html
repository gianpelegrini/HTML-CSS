<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="hTitle">
        <div class="Title">
            <h1>Create Account</h1>
        </div>
        <div class="fTitle">
            <img src="images/Creativity-pana 1.png" class="imgTitle">
        </div>
    </header>
    <main>
        <div class="Cadastro">
            <div id="inputName" class="CamposCadastro">
                <input type="text" class="Nome" placeholder="Name">
            </div>
            <div id="inputEmail" class="CamposCadastro">
                <input type="email" class="Email" placeholder="Email">
            </div>
            <div id="inputSenha" class="CamposCadastro">
                <input type="password" class="Senha" placeholder="Password">
            </div>
        </div>

        <div class="SignUp">
            <button>Sign Up</button>
            <img src="images/image1.svg">
        </div>
    </main>
    <footer>
        <div class="SignIn">
            <a href="#">Sign In</a>
        </div>
    </footer>
</body>
</html>
